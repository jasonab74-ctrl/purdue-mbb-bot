<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purdue Boilermakers — Men’s Basketball</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <header>
    <img src="static/logo.png" alt="Purdue Logo" class="team-logo">
    <div class="header-text">
      <h1>Purdue Boilermakers — Men’s Basketball</h1>
      <p>Live team feed · auto-updates</p>
    </div>
    <button id="fight-song" class="fight-btn">▶ Hail Purdue</button>
    <audio id="fight-audio" src="static/fight-song.mp3"></audio>
  </header>

  <nav class="quick-links">
    <a href="https://purduesports.com/sports/mens-basketball/schedule" target="_blank">Schedule</a>
    <a href="https://purduesports.com/sports/mens-basketball/roster" target="_blank">Roster</a>
    <a href="https://purduesports.com/tickets" target="_blank">Tickets</a>
    <a href="https://www.reddit.com/r/Boilermakers/" target="_blank">Reddit — r/Boilermakers</a>
    <a href="https://www.espn.com/mens-college-basketball/team/_/id/2509/purdue-boilermakers" target="_blank">ESPN Team</a>
    <a href="https://kenpom.com" target="_blank">KenPom</a>
    <a href="https://www.sports-reference.com/cbb/schools/purdue/" target="_blank">Sports-Reference</a>
    <a href="https://bigten.org/standings.aspx?path=mbball" target="_blank">Big Ten Standings</a>
    <a href="https://apnews.com/hub/ap-top-25-college-basketball-poll" target="_blank">AP Top 25</a>
    <a href="https://www.espn.com/mens-college-basketball/bracketology" target="_blank">Bracketology</a>
    <a href="https://www.youtube.com/results?search_query=purdue+basketball+highlights" target="_blank">Highlights</a>
    <a href="https://247sports.com/college/purdue/Season/2025-Basketball/Commits/" target="_blank">247Sports</a>
    <a href="https://purdue.rivals.com/" target="_blank">Rivals</a>
    <a href="https://www.cbssports.com/college-basketball/teams/PUR/purdue-boilermakers/" target="_blank">CBS Purdue</a>
  </nav>

  <main>
    <div class="filters">
      <label for="source">Source:</label>
      <select id="source"></select>
      <span id="updated"></span>
    </div>
    <div id="articles"></div>
  </main>

  <script>
    const fightBtn = document.getElementById("fight-song");
    const fightAudio = document.getElementById("fight-audio");

    fightBtn.addEventListener("click", () => {
      if (fightAudio.paused) {
        fightAudio.play();
        fightBtn.textContent = "⏸ Hail Purdue";
      } else {
        fightAudio.pause();
        fightBtn.textContent = "▶ Hail Purdue";
      }
    });

    async function loadArticles() {
      try {
        const res = await fetch("items.json");
        const data = await res.json();

        const select = document.getElementById("source");
        const container = document.getElementById("articles");
        const updated = document.getElementById("updated");

        select.innerHTML = `<option value="All sources">All sources</option>`;
        container.innerHTML = "";

        const sources = [...new Set(data.items.map(i => i.source))];
        sources.forEach(src => {
          const opt = document.createElement("option");
          opt.value = src;
          opt.textContent = src;
          select.appendChild(opt);
        });

        updated.textContent = "Updated: " + new Date(data.updated_at).toLocaleString("en-US");

        function render(filter) {
          container.innerHTML = "";
          data.items
            .filter(i => filter === "All sources" || i.source === filter)
            .filter(i => !/football/i.test(i.title)) // tighten filter
            .forEach(i => {
              const card = document.createElement("div");
              card.className = "article";
              card.innerHTML = `
                <h3><a href="${i.link}" target="_blank">${i.title}</a></h3>
                <p>${i.source} · ${new Date(i.published).toLocaleString("en-US")}</p>
              `;
              container.appendChild(card);
            });
        }

        render("All sources");
        select.addEventListener("change", () => render(select.value));
      } catch (e) {
        console.error("Error loading items.json", e);
      }
    }

    loadArticles();
  </script>
</body>
</html>
