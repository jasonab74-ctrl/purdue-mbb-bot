<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purdue Boilermakers — Men’s Basketball</title>
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <header>
    <img src="static/logo.png" alt="Purdue Logo" class="team-logo" />
    <div>
      <h1>Purdue Boilermakers — Men’s Basketball</h1>
      <p>Live team feed · auto-updates</p>
    </div>
    <button id="fight-song">▶ Hail Purdue</button>
    <audio id="audio" src="static/fight-song.mp3"></audio>
  </header>

  <nav class="quick-links">
    <a href="https://purduesports.com/sports/mens-basketball/schedule" target="_blank">Schedule</a>
    <a href="https://purduesports.com/sports/mens-basketball/roster" target="_blank">Roster</a>
    <a href="https://purduesports.com/tickets" target="_blank">Tickets</a>
    <a href="https://www.reddit.com/r/Boilermakers/" target="_blank">Reddit — r/Boilermakers</a>
    <a href="https://www.espn.com/mens-college-basketball/team/_/id/2509/purdue-boilermakers" target="_blank">ESPN Team</a>
    <a href="https://kenpom.com" target="_blank">KenPom</a>
    <a href="https://www.sports-reference.com/cbb/schools/purdue/" target="_blank">Sports-Reference</a>
    <a href="https://bigten.org/standings.aspx?path=mbball" target="_blank">Big Ten Standings</a>
    <a href="https://www.espn.com/mens-college-basketball/rankings" target="_blank">AP Top 25</a>
    <a href="https://www.espn.com/mens-college-basketball/bracketology" target="_blank">Bracketology</a>
    <a href="https://www.youtube.com/results?search_query=purdue+basketball+highlights" target="_blank">Highlights</a>
    <a href="https://247sports.com/college/purdue/Season/2025-Basketball/Commits/" target="_blank">247Sports</a>
    <a href="https://purdue.rivals.com/" target="_blank">Rivals</a>
    <a href="https://www.cbssports.com/college-basketball/teams/PUR/purdue-boilermakers/" target="_blank">CBS Purdue</a>
  </nav>

  <main>
    <div class="filter-bar">
      <label for="source">Source:</label>
      <select id="source">
        <option value="all">All sources</option>
        <option value="Hammer and Rails">Hammer and Rails</option>
        <option value="ESPN">ESPN</option>
        <option value="Sports Illustrated">Sports Illustrated</option>
        <option value="CBS Sports">CBS Sports</option>
        <option value="Yahoo Sports">Yahoo Sports</option>
        <option value="Journal & Courier">Journal & Courier</option>
        <option value="The Athletic">The Athletic</option>
        <option value="GoldandBlack.com">GoldandBlack.com</option>
        <option value="247Sports">247Sports</option>
        <option value="Rivals">Rivals</option>
      </select>
      <span id="last-updated">Updated: Invalid Date</span>
    </div>

    <div id="feed"></div>
  </main>

  <script>
    const audio = document.getElementById("audio");
    document.getElementById("fight-song").addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });

    async function loadFeed() {
      try {
        const res = await fetch("items.json");
        const data = await res.json();
        const feed = document.getElementById("feed");
        feed.innerHTML = "";

        data.items.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <a href="${item.url}" target="_blank">${item.title}</a>
            <div class="meta">${item.source} · ${new Date(item.published).toLocaleString("en-US")}</div>
          `;
          feed.appendChild(card);
        });

        document.getElementById("last-updated").innerText =
          "Updated: " + new Date(data.updated_at).toLocaleString("en-US");
      } catch (err) {
        console.error("Error loading feed:", err);
      }
    }

    loadFeed();
    setInterval(loadFeed, 60000);
  </script>
</body>
</html>
