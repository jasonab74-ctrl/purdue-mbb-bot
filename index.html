<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purdue Boilermakers — Men’s Basketball</title>

  <!-- Styles (your existing stylesheet is fine) -->
  <link rel="stylesheet" href="style.css" />

  <!-- Small built-ins so mobile looks sane even if CSS is cached -->
  <style>
    :root {
      --gold: #dbc59b;  /* light gold cards */
      --ink: #0f0f0f;   /* dark text/background */
      --ink-2: #1a1a1a;
      --pill: #ead9b8;
      --shadow: rgba(0,0,0,.1);
    }
    body{margin:0;background:#0b0b0b;color:#eee;-webkit-font-smoothing:antialiased}
    .wrap{max-width:1080px;margin:0 auto;padding:16px}
    header{display:flex;align-items:center;gap:14px;margin:8px 0 12px}
    header img{width:44px;height:44px;object-fit:contain}
    h1{font-size:28px;line-height:1.1;margin:0}
    .subtitle{color:#c9c9c9;margin:.2rem 0 1rem}
    .row{display:flex;flex-wrap:wrap;gap:12px}
    .chip{background:var(--pill);color:#1b1b1b;padding:12px 18px;border-radius:24px;
          text-decoration:none;font-weight:700;display:inline-flex;align-items:center;
          box-shadow:0 1px 0 var(--shadow)}
    .toolbar{display:flex;align-items:center;gap:12px;margin:12px 0 8px}
    select{appearance:none;background:#0e0e0e;color:#eee;border:1px solid #2a2a2a;
           padding:12px 14px;border-radius:14px;min-width:220px}
    .updated{color:#bdbdbd;font-size:.95rem}
    .card{background:var(--gold);color:#151515;border-radius:18px;padding:18px 16px;
          margin:12px 0;box-shadow:0 2px 0 var(--shadow)}
    .meta{color:#3a3a3a;font-weight:700;display:flex;gap:10px;align-items:center;margin-top:10px}
    .feed-empty{color:#aaa;margin:22px 0}
    button.play{background:var(--pill);border:0;border-radius:24px;padding:10px 16px;
                font-weight:800;color:#1b1b1b;display:inline-flex;gap:10px;align-items:center}
    @media (min-width:720px){
      h1{font-size:36px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="static/logo.png" alt="Purdue P logo" />
      <div>
        <h1>Purdue Boilermakers — Men’s Basketball</h1>
        <div class="subtitle">Live team feed · auto-updates</div>
      </div>
      <div style="margin-left:auto">
        <button id="fightSongBtn" class="play" type="button">▶︎ Hail Purdue</button>
        <!-- Hidden audio element; user gesture triggers it -->
        <audio id="fightSong" preload="none" src="static/hail-purdue.mp3" crossorigin="anonymous"></audio>
      </div>
    </header>

    <!-- Primary links -->
    <div class="row" style="margin-bottom:8px">
      <a class="chip" href="https://purduesports.com/sports/mens-basketball/schedule" target="_blank" rel="noopener">Schedule</a>
      <a class="chip" href="https://purduesports.com/sports/mens-basketball/roster" target="_blank" rel="noopener">Roster</a>
      <a class="chip" href="https://purduesports.com/sports/mens-basketball" target="_blank" rel="noopener">Tickets</a>
      <a class="chip" href="https://www.reddit.com/r/Boilermakers/" target="_blank" rel="noopener">Reddit — r/Boilermakers</a>
      <a class="chip" href="https://www.espn.com/mens-college-basketball/team/_/id/2509/purdue-boilermakers" target="_blank" rel="noopener">ESPN Team</a>
      <a class="chip" href="https://kenpom.com/" target="_blank" rel="noopener">KenPom</a>
      <a class="chip" href="https://www.sports-reference.com/cbb/schools/purdue/" target="_blank" rel="noopener">Sports-Reference</a>
      <a class="chip" href="https://bigten.org/standings.aspx?path=mbball" target="_blank" rel="noopener">Big Ten Standings</a>
      <a class="chip" href="https://apnews.com/hub/ap-top-25-college-basketball-poll" target="_blank" rel="noopener">AP Top 25</a>
      <a class="chip" href="https://www.youtube.com/results?search_query=purdue+basketball+highlights" target="_blank" rel="noopener">Highlights</a>
      <a class="chip" href="https://247sports.com/college/purdue/Season/2025-Basketball/Targets/" target="_blank" rel="noopener">247Sports</a>
      <a class="chip" href="https://purdue.rivals.com/" target="_blank" rel="noopener">Rivals</a>
      <a class="chip" href="https://www.cbssports.com/college-basketball/teams/PUR/purdue-boilermakers/" target="_blank" rel="noopener">CBS Purdue</a>
    </div>

    <!-- Source filter + updated time -->
    <div class="toolbar">
      <label for="sourceSelect" style="font-weight:800">Source:</label>
      <select id="sourceSelect" aria-label="Filter news source"><option>Loading…</option></select>
      <div class="updated">Updated: <span id="updatedAt">—</span></div>
    </div>

    <!-- Feed -->
    <div id="feed"></div>
    <div id="empty" class="feed-empty" hidden>No news items right now.</div>
  </div>

  <!-- SINGLE source of truth for JS -->
  <script src="static/app.js?v=3" defer></script>
</body>
</html>
