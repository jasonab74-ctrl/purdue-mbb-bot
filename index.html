<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purdue Boilermakers — Men’s Basketball</title>
  <link rel="icon" href="static/logo.png" />
  <link rel="apple-touch-icon" href="static/logo.png" />
  <link rel="stylesheet" href="static/style.css?v=2" />
  <style>
    /* minimal safeguards in case style.css is cached/missing */
    :root{
      --gold:#dac39c; --gold-ink:#1b1a18; --bg:#0e0e0e; --card:#d8c39a;
      --ink:#111; --muted:#9c8f77; --chip:#eadbb9; --chip-ink:#1d1c19;
    }
    html,body{margin:0;background:var(--bg);color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif}
    a{color:#fff;text-decoration:none}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    header{display:grid;grid-template-columns:auto 1fr auto;gap:16px;align-items:center}
    header .logo{width:48px;height:48px;border-radius:8px;background:#000 url('static/logo.png') center/contain no-repeat}
    h1{margin:0;font-size:clamp(26px,4.5vw,40px);line-height:1.05}
    .sub{color:#cfc7b6;margin-top:4px}
    .chips{display:flex;flex-wrap:wrap;gap:14px;margin:16px 0 10px}
    .chip{background:var(--chip); color:var(--chip-ink); padding:10px 16px; border-radius:22px; font-weight:700; display:inline-flex; align-items:center; gap:8px;}
    .bar{display:flex;flex-wrap:wrap;gap:10px;align-items:center;margin:14px 0}
    select{appearance:none;background:#161616;color:#fff;border:1px solid #3a3a3a;border-radius:14px;padding:10px 14px;font-weight:600}
    .stamp{color:#cfc7b6;font-size:14px}
    .list{display:flex;flex-direction:column;gap:14px;margin:16px 0 80px}
    .card{background:var(--card);color:var(--gold-ink);border-radius:14px;padding:16px 16px 14px;box-shadow:0 1px 0 #0005}
    .title{font-size:20px;font-weight:800;line-height:1.2;margin-bottom:10px;color:#111}
    .meta{color:#5b513f;font-weight:700;font-size:14px;display:flex;gap:10px;align-items:center}
    .dot{width:6px;height:6px;border-radius:50%;background:#5b513f;display:inline-block}
    .btn{background:var(--chip);color:var(--chip-ink);border:0;border-radius:24px;padding:12px 16px;font-weight:800;display:inline-flex;align-items:center;gap:10px}
    .btn:active{transform:translateY(1px)}
    .right{display:flex;gap:10px}
    @media (max-width:640px){
      header{grid-template-columns:48px 1fr;grid-template-rows:auto auto}
      .right{grid-column:1/-1}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>Purdue Boilermakers — Men’s Basketball</h1>
        <div class="sub">Live team feed · auto-updates</div>
      </div>
      <div class="right">
        <button id="hailBtn" class="btn" type="button">▶︎ Hail Purdue</button>
        <!-- Optional: add YouTube buttons later if you want -->
      </div>
    </header>

    <nav class="chips" aria-label="Quick links">

      <a class="chip" target="_blank" rel="noopener" href="https://kenpom.com/">KenPom</a>
      <a class="chip" target="_blank" rel="noopener" href="https://www.sports-reference.com/cbb/schools/purdue/">Sports-Reference</a>

      <a class="chip" target="_blank" rel="noopener" href="https://247sports.com/college/purdue/">247Sports</a>
      <a class="chip" target="_blank" rel="noopener" href="https://purdue.rivals.com/">Rivals</a>

    </nav>

    <section class="bar">
      <label for="sourceSel" class="stamp" style="font-weight:800">Source:</label>
      <select id="sourceSel" aria-label="News source"></select>
      <div class="stamp" id="stamp">Updated: —</div>
    </section>

    <section id="list" class="list" aria-live="polite"></section>
  </div>

  <audio id="fightSong" preload="auto" src="static/hail-purdue.mp3"></audio>
  <script src="static/app.js?v=3" defer></script>
</body>
</html>
