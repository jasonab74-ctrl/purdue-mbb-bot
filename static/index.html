<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Purdue Men's Basketball — Live Feed</title>
  <style>
    :root {
      --bg: #f7f7f8;
      --card: #ffffff;
      --text: #111;
      --muted: #666;
      --accent: #cfb87c; /* Purdue gold-ish */
      --border: #e8e8ea;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 24px; background: var(--bg); color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    header {
      display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 20px;
    }
    header img { height: 36px; width: 36px; object-fit: contain; }
    h1 { margin: 0; font-size: 22px; letter-spacing: .3px; }
    .list { max-width: 900px; margin: 0 auto; }
    .item {
      background: var(--card); border: 1px solid var(--border);
      border-radius: 12px; padding: 14px 16px; margin: 10px 0;
    }
    .item a {
      color: #1a0dab; text-decoration: none; font-weight: 600;
    }
    .meta {
      margin-top: 6px; font-size: 13px; color: var(--muted);
      display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
    }
    .badge {
      display: inline-block; padding: 2px 8px; border-radius: 999px;
      border: 1px solid var(--border); background: #fafafa; font-size: 12px;
    }
    .controls {
      max-width: 900px; margin: 0 auto 10px; display: flex; gap: 8px; flex-wrap: wrap;
    }
    input[type="search"] {
      flex: 1; min-width: 240px; padding: 10px 12px; border-radius: 10px;
      border: 1px solid var(--border);
    }
    select {
      padding: 10px 12px; border-radius: 10px; border: 1px solid var(--border);
      background: #fff;
    }
    .empty { text-align: center; color: var(--muted); margin-top: 40px; }
  </style>
</head>
<body>
  <header>
    <!-- Swap this src with your Purdue “P” PNG/SVG -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8e/Purdue_Boilermakers_logo.svg" alt="Purdue P" />
    <h1>Purdue Men's Basketball — Live Feed</h1>
  </header>

  <div class="controls">
    <input id="q" type="search" placeholder="Filter by keyword (e.g., 'Painter', 'Braden Smith')" />
    <select id="source">
      <option value="">All sources</option>
      <option>News</option>
      <option>Reddit r/Boilermakers</option>
      <option>Reddit r/CollegeBasketball</option>
      <option>Field of 68</option>
      <option>Sleepers Media</option>
      <option>Purdue Athletics</option>
      <option>PurdueSports</option>
      <option>BTN</option>
      <option>Big Ten Network</option>
      <option>BoilerUpload</option>
      <option>BoilerBall</option>
      <option>YouTube</option>
    </select>
  </div>

  <div class="list" id="list"></div>
  <div class="empty" id="empty" style="display:none;">No items match your filters.</div>

  <script>
    const listEl = document.getElementById('list');
    const emptyEl = document.getElementById('empty');
    const qEl = document.getElementById('q');
    const sourceEl = document.getElementById('source');
    let allItems = [];

    function fmtDate(iso) {
      try {
        const d = new Date(iso);
        return d.toLocaleString();
      } catch { return iso || ""; }
    }

    function render(items) {
      listEl.innerHTML = "";
      if (!items.length) {
        emptyEl.style.display = "block";
        return;
      }
      emptyEl.style.display = "none";
      items.forEach(it => {
        const div = document.createElement('div');
        div.className = 'item';
        const title = (it.title || '').replace(/</g, "&lt;").replace(/>/g, "&gt;");
        const src = it.source || '';
        div.innerHTML = `
          <a href="${it.url}" target="_blank" rel="noopener">${title}</a>
          <div class="meta">
            <span>${fmtDate(it.published_at)}</span>
            <span class="badge">${src}</span>
          </div>
        `;
        listEl.appendChild(div);
      });
    }

    function applyFilters() {
      const q = qEl.value.trim().toLowerCase();
      const s = sourceEl.value;
      let items = allItems.slice();
      if (q) {
        items = items.filter(it =>
          (it.title || "").toLowerCase().includes(q)
        );
      }
      if (s) {
        items = items.filter(it => (it.source || "") === s);
      }
      render(items);
    }

    qEl.addEventListener('input', applyFilters);
    sourceEl.addEventListener('change', applyFilters);

    async function load() {
      const res = await fetch('/api/news');
      const data = await res.json();
      allItems = data;
      render(allItems);
    }
    load();
  </script>
</body>
</html>
