<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purdue MBB News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #FFD700; /* Purdue gold */
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #101010;
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #FFD700;
    }
    header img {
      height: 60px;
    }
    header h1 {
      margin: 10px 0 0 0;
      font-size: 1.8em;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .article {
      background: #1a1a1a;
      margin: 12px 0;
      padding: 15px;
      border-radius: 8px;
      border-left: 6px solid #FFD700;
    }
    .article h2 {
      margin: 0;
      font-size: 1.2em;
    }
    .article a {
      color: #FFD700;
      text-decoration: none;
    }
    .article a:hover {
      text-decoration: underline;
    }
    .source {
      font-size: 0.9em;
      color: #bbb;
      margin-top: 5px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Purdue_Boilermakers_logo.svg" alt="Purdue Logo">
    <h1>Purdue Men's Basketball News</h1>
  </header>

  <div class="container" id="news"></div>

  <footer>
    ðŸš‚ Boiler Up! â€” Auto-updated every few minutes
  </footer>

  <script>
    async function loadNews() {
      const res = await fetch('/latest');
      const data = await res.json();
      const container = document.getElementById('news');
      container.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement('div');
        div.className = 'article';
        div.innerHTML = `
          <h2><a href="${item.url}" target="_blank">${item.title}</a></h2>
          <div class="source">${item.source} â€” ${item.published_at || ''}</div>
        `;
        container.appendChild(div);
      });
    }
    loadNews();
    setInterval(loadNews, 300000); // refresh every 5 min
  </script>
</body>
</html>
