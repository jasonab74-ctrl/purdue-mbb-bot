<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Purdue Men's Basketball News</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header>
    <img alt="Purdue" src="/static/purdue.png" loading="lazy" class="logo">
    <div class="header-title">
      <h1>Purdue Men's Basketball News</h1>
    </div>
    <div class="actions">
      <button id="refreshBtn" class="btn">Refresh</button>
    </div>
  </header>

  <main>
    <section id="articles" class="articles"></section>
  </main>

  <footer>
    <p>Powered by your custom Purdue MBB API</p>
  </footer>

  <script>
    async function fetchArticles() {
      const container = document.getElementById("articles");
      container.innerHTML = "<p>Loading...</p>";
      try {
        const res = await fetch("/api/articles");
        const data = await res.json();
        container.innerHTML = "";
        if (data.articles && data.articles.length > 0) {
          data.articles.forEach(article => {
            const card = document.createElement("div");
            card.className = "article-card";
            card.innerHTML = `
              <h2><a href="${article.link}" target="_blank">${article.title}</a></h2>
              <p>${article.summary || ""}</p>
              <small>${article.source || ""} â€“ ${article.published || ""}</small>
            `;
            container.appendChild(card);
          });
        } else {
          container.innerHTML = "<p>No articles found.</p>";
        }
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Error loading articles.</p>";
      }
    }

    document.getElementById("refreshBtn").addEventListener("click", fetchArticles);

    // Load on page start
    fetchArticles();
  </script>
</body>
</html>
