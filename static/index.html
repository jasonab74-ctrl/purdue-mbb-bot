<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purdue MBB News</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f8f8f8; }
    h1 { text-align: center; color: #000; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin: 0.5rem 0; padding: 1rem; border-radius: 8px; }
    a { text-decoration: none; color: #1a0dab; font-weight: bold; }
    .meta { font-size: 0.9rem; color: #555; margin-top: 0.3rem; }
  </style>
</head>
<body>
  <h1>Purdue Men's Basketball News</h1>
  <ul id="news"></ul>

  <script>
    async function loadNews() {
      const res = await fetch("/api/news");
      const items = await res.json();
      const list = document.getElementById("news");
      list.innerHTML = "";
      items.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = `
          <a href="${item.url}" target="_blank">${item.title}</a>
          <div class="meta">${new Date(item.published_at).toLocaleString()} â€¢ ${item.source}</div>
        `;
        list.appendChild(li);
      });
    }
    loadNews();
  </script>
</body>
</html>
