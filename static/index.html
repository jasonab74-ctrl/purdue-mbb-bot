<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purdue MBB News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <style>
    :root{
      --bg:#000; --panel:#121212; --card:#1a1a1a; --gold:#FFD700; --muted:#b7b7b7; --border:#2a2a2a;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#fff; --panel:#fafafa; --card:#ffffff; --gold:#B8860B; --muted:#666; --border:#e7e7e7; }
      body{ color:#111; }
      a{ color:#0b57d0; }
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background:var(--bg); color:var(--gold); font:16px/1.45 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, system-ui, Arial;
    }
    header{
      position:sticky; top:0; z-index:5;
      background:var(--panel); padding:12px 16px; border-bottom:2px solid var(--gold);
      display:flex; align-items:center; gap:12px;
    }
    header img{ height:36px; width:auto; }
    header h1{ margin:0; font-size:18px; color:var(--gold); }
    .actions{ margin-left:auto; display:flex; gap:8px; }
    .btn{
      -webkit-tap-highlight-color: transparent;
      padding:10px 12px; border-radius:10px; border:1px solid var(--border);
      background:var(--card); color:var(--gold); font-weight:600;
    }

    main{ padding:14px; max-width:900px; margin:0 auto; }
    #status{ color:var(--muted); font-size:14px; margin:6px 2px 12px; }

    .grid{
      display:grid; gap:12px;
      grid-template-columns: 1fr;
    }
    @media (min-width:560px){
      .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
    @media (min-width:960px){
      .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }

    .card{
      background:var(--card); border:1px solid var(--border); border-radius:14px; padding:14px;
      display:flex; flex-direction:column; gap:10px;
    }
    .title{
      font-size:17px; line-height:1.35; margin:0;
    }
    .title a{ color:inherit; text-decoration:none; }
    .title a:active, .title a:hover{ text-decoration:underline; }

    .meta{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .badge{
      display:inline-flex; align-items:center; gap:6px;
      font-size:12px; color:#111; background:var(--gold); border-radius:999px; padding:6px 10px; font-weight:700;
    }
    .time{ color:var(--muted); font-size:12px; }

    footer{
      text-align:center; color:var(--muted); padding:16px; font-size:13px;
    }

    /* Large tap targets */
    .card a{ padding:2px; margin:-2px; }
  </style>
</head>
<body>
  <header>
    <img alt="Purdue" src="https://upload.wikimedia.org/wikipedia/commons/8/89/Purdue_Boilermakers_logo.svg" loading="lazy">
    <h1>Purdue Men's Basketball News</h1>
    <div class="actions">
      <button id="refreshBtn" class="btn">Refresh</button>
    </div>
  </header>

  <main>
    <div id="status">Loadingâ€¦</div>
    <section id="grid" class="grid"></section>
  </main>

  <footer>ðŸš‚ Boiler Up â€” auto-updates every 5 min</footer>

  <script>
    const API = location.origin;

    const sourceBadge = (source) => {
      const s = (source||'').toLowerCase();
      let label = source || 'Source';
      if (s.includes('reddit')) label = 'Reddit';
      else if (s.includes('espn')) label = 'ESPN';
      else if (s.includes('247')) label = '247Sports';
      else if (s.includes('yahoo')) label = 'Yahoo Sports';
      else if (s.includes('hammer')) label = 'Hammer & Rails';
      else if (s.includes('purdue')) label = 'PurdueSports';
      else if (s.includes('ncaa')) label = 'NCAA';
      return `<span class="badge">${label}</span>`;
    };

    const fmtTime = (iso) => {
      if (!iso) return '';
      try {
        const d = new Date(iso);
        const now = new Date();
        const diff = (now - d) / 1000;
        if (diff < 90) return 'just now';
        if (diff < 3600) return Math.floor(diff/60) + ' min ago';
        if (diff < 86400) return Math.floor(diff/3600) + ' hr ago';
        return d.toLocaleString();
      } catch(e){ return ''; }
    };

    async function loadLatest() {
      const status = document.getElementById('status');
      const grid = document.getElementById('grid');
      try {
        status.textContent = 'Loadingâ€¦';
        const r = await fetch(`${API}/latest?limit=36`, { cache: 'no-store' });
        const data = await r.json();
        grid.innerHTML = '';
        if (!Array.isArray(data) || data.length === 0) {
          status.textContent = 'No stories yet. Check back soon.';
          return;
        }
        status.textContent = `Updated â€¢ ${new Date().toLocaleTimeString()}`;
        for (const item of data) {
          const card = document.createElement('article');
          card.className = 'card';
          const title = (item.title || '').replace(/"/g,'&quot;');
          const url = item.url || '#';
          card.innerHTML = `
            <h2 class="title"><a href="${url}" target="_blank" rel="noopener">${title}</a></h2>
            <div class="meta">
              ${sourceBadge(item.source)}
              <span class="time">${fmtTime(item.published_at)}</span>
            </div>
          `;
          grid.appendChild(card);
        }
      } catch (e) {
        status.textContent = 'Failed to load. Pull down to refresh.';
      }
    }

    // Pull-to-refresh (iOS-friendly)
    let startY = 0, pulling = false;
    window.addEventListener('touchstart', (e) => { if (window.scrollY === 0) { startY = e.touches[0].clientY; pulling = true; } });
    window.addEventListener('touchmove', (e) => {
      if (!pulling) return;
      const dy = e.touches[0].clientY - startY;
      if (dy > 80) { loadLatest(); pulling = false; }
    }, {passive:true});
    window.addEventListener('touchend', () => pulling = false);

    document.getElementById('refreshBtn').addEventListener('click', loadLatest);
    loadLatest();
    setInterval(loadLatest, 300000); // every 5 minutes
  </script>
</body>
</html>
