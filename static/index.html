<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Purdue MBB News</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <style>
    :root{
      --bg:#000; --panel:#121212; --card:#1a1a1a; --gold:#FFD700; --muted:#b7b7b7; --border:#2a2a2a;
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#fff; --panel:#fafafa; --card:#ffffff; --gold:#B8860B; --muted:#666; --border:#e7e7e7; }
      body{ color:#111; }
      a{ color:#0b57d0; }
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0; background:var(--bg); color:var(--gold); font:16px/1.45 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, system-ui, Arial;
    }
    header{
      position:sticky; top:0; z-index:5;
      background:var(--panel); padding:12px 16px; border-bottom:2px solid var(--gold);
      display:flex; align-items:center; gap:12px;
    }
    header img{ height:36px; width:auto; }
    header h1{ margin:0; font-size:18px; color:var(--gold); }
    .actions{ margin-left:auto; display:flex; gap:8px; }
    .btn{
      -webkit-tap-highlight-color: transparent;
      padding:10px 12px; border-radius:10px; border:1px solid var(--border);
      background:var(--card); color:var(--gold); font-weight:600;
    }

    main{ padding:14px; max-width:900px; margin:0 auto; }
    #status{ color:var(--muted); font-size:14px; margin:6px 2px 12px; }

    .grid{
      display:grid; gap:12px;
      grid-template-columns: 1fr;
    }
    @media (min-width:560px){
      .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
    @media (min-width:960px){
      .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); }
    }

    .card{
      background:var(--card); border:1px solid var(--border); border-radius:14px; padding:14px;
      display:flex; flex-direction:column; gap:10px;
    }
    .title{
      font-size:17px; line-height:1.35; margin:0;
