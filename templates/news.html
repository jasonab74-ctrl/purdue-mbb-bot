<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Purdue Basketball — News</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:860px;margin:40px auto;padding:0 16px;line-height:1.6}
    ul{padding-left:18px}
    header a{color:#0b63f6;text-decoration:none;margin-right:12px}
    header a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <header>
    <a href="/">← Back</a>
  </header>
  <h1>Latest News</h1>
  {% if items and items|length %}
    <ul>
      {% for it in items %}
        <li><a href="{{ it.url }}">{{ it.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No items found.</p>
  {% endif %}
</body>
</html>
