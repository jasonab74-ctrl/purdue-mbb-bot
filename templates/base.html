<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,shrink-to-fit=no"
    />
    <title>{{ site_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    {% if bg_image_url %}
    <style>
      /* Optional background image overlay */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background:
          linear-gradient(rgba(255,255,255,0.90), rgba(255,255,255,0.90)),
          url('{{ bg_image_url|e }}') center / cover no-repeat fixed;
        z-index: -1;
      }
    </style>
    {% endif %}

    <header class="site-header">
      <div class="wrap">
        <h1 class="brand"><a href="/">{{ site_name }}</a></h1>
        <nav class="nav">
          <a href="/">Home</a>
          <a href="/news">News</a>
          <a href="/healthz" rel="nofollow">Health</a>
        </nav>
      </div>
    </header>

    <main class="wrap">
      {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
      <div class="wrap">
        <small>© {{ year }} • Unofficial fan site • Healthcheck at <code>/healthz</code>.</small>
      </div>
    </footer>
  </body>
</html>
