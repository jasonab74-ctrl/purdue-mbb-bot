<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Purdue Men’s Basketball — Live Feed</title>
  <meta name="description" content="Latest Purdue Men’s Basketball news, articles, and updates.">

  <!-- iOS & favicon icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">

  <!-- Optional niceties -->
  <meta name="apple-mobile-web-app-title" content="Purdue Men’s Basketball">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">

  <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <div class="brand">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Purdue Logo" class="logo">
      <div class="titles">
        <h1>Purdue Men’s Basketball — Live Feed</h1>
        <p id="updated">Updated: …</p>
      </div>
    </div>
    <nav>
      {% for link in static_links %}
        <a href="{{ link.url }}" class="pill" target="_blank">{{ link.label }}</a>
      {% endfor %}
    </nav>
  </header>

  <main id="feed">
    {% for item in items %}
      <article class="card">
        <h2><a href="{{ item.link }}" target="_blank">{{ item.title }}</a></h2>
        <p>{{ item.summary }}</p>
        <time>{{ item.published }}</time>
      </article>
    {% endfor %}
  </main>

  <script>
    async function checkUpdates() {
      try {
        const res = await fetch('/items.json?_=' + Date.now());
        const data = await res.json();
        document.getElementById('updated').textContent = 'Updated: ' + data.updated;
      } catch (err) {
        console.error('Update check failed', err);
      }
    }
    setInterval(checkUpdates, 300000); // 5 min
    checkUpdates();
  </script>
</body>
</html>
